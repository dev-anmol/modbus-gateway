<div
  #header
  class="p-4 fixed flex text-sm items-center justify-center text-center w-full z-40"
>
  <div
    class="w-full md:w-[50%] z-40 rounded-xl px-8 py-3 flex items-center bg-neutral-200/50 justify-between text-neutral-700 backdrop-blur-sm shadow-md"
  >
    <div class="flex items-center gap-4">
      <div class="block md:hidden" (click)="handleToggle()">
        <lucide-angular [img]="Menu" [size]="18"></lucide-angular>
      </div>

      <div class="cursor-pointer">Modbus Gateway</div>
    </div>

    <div class="cursor-pointer">OpenMUC</div>
  </div>
</div>

@if (isMobile()) {
<div class="bg-white p-4 rounded-lg absolute top-20 z-50 left-5 transition-all delay-300">
  <nav class="space-y-2">
    <a
      (click)="handleNavigation('device'); handleToggle()"
      class="flex border border-neutral-600/10 items-center cursor-pointer space-x-3 px-4 py-3 rounded-lg hover:bg-neutral-300 transition-all duration-200 group"
    >
      <lucide-angular
        [img]="DeviceIcon"
        class="my-icon text-neutral-600"
        [size]="16"
      ></lucide-angular>
      <span class="text-sm text-neutral-700">Modbus Device</span>
    </a>

    <a
      (click)="handleNavigation('profile'); handleToggle()"
      class="flex border border-neutral-600/10 items-center cursor-pointer space-x-3 px-4 py-3 rounded-lg hover:bg-neutral-300 transition-all duration-200 group"
    >
      <lucide-angular
        [img]="ProfileIcon"
        class="my-icon text-neutral-600"
        [size]="16"
      ></lucide-angular>
      <span class="text-sm text-neutral-700">Device Profile</span>
    </a>

    <a
      (click)="handleNavigation('modbus-server'); handleToggle()"
      class="border border-neutral-600/10 flex items-center cursor-pointer space-x-3 px-4 py-3 rounded-lg hover:bg-neutral-300 transition-all duration-200 group"
    >
      <lucide-angular
        [img]="ServerIcon"
        class="my-icon text-neutral-600"
        [size]="16"
      ></lucide-angular>
      <span class="text-sm text-neutral-700">Openmuc Server</span>
    </a>
  </nav>
</div>
}
