<div id="container-wrapper">
    <div class="container-holder">
      <div class="flex justify-between items-end">
        <div class="flex flex-col gap-4">
          <p>Device Profile</p>
          <div>
            <input
              type="text"
              class="border border-neutral-600/20 py-2 pl-1 focus:outline-none text-xs placeholder:text-gray-400 font-normal"
              placeholder="Search Device Profile"
            />
          </div>
        </div>
        <button
          class="bg-black text-white/90 rounded-md px-4 py-2 text-xs cursor-pointer"
          (click)="handleNavigation()"
        >
          New
        </button>
      </div>

      <!-- device profile list -->
       <div class = "w-full overflow-x-auto">
        <table class="table table-xs w-full min-w-[600px]">
          <thead class="text-xs">
            <tr class="text-neutral-700 text-center">
              @for (item of header(); track $index) {
                <th>{{item}}</th>
              }
            </tr>

          </thead>
        </table>


       </div>





    </div>
  </div>
