<p-toast></p-toast>
<div class="container-wrapper">
  <div class="container-holder min-sm:ml-8">
    <div>
      <h2 class="bg-neutral-800 text-white/90 p-2">Manage Device</h2>
    </div>

    <form
      [formGroup]="profileForm"
      class="flex flex-col gap-6 mt-10"
      (ngSubmit)="handleFormData()"
    >
      <div class="flex flex-col gap-2 text-neutral-700">
        <label for="profile-name" class="font-semibold">Profile Name</label>
        <input
          id="profile-name"
          type="text"
          formControlName="profileName"
          class="border border-neutral-600/20 py-2 pl-1 focus:outline-none text-md placeholder:text-gray-400 font-normal"
          placeholder="Enter the Device name"
          value="profileForm.value.profileName"
        />
      </div>

      <div class="flex flex-col gap-2 text-neutral-700">
        <label for="device-make" class="font-semibold">Device Make</label>
        <input
          id="device-make"
          type="text"
          formControlName="profileMake"
          class="border border-neutral-600/20 py-2 pl-1 focus:outline-none text-md placeholder:text-gray-400 font-normal"
          placeholder="Enter the Device Port"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="profile-model" class="font-semibold">Profile Model</label>
        <input
          id="profile-model"
          type="text"
          formControlName="profileModel"
          class="border border-neutral-600/20 py-2 pl-1 focus:outline-none text-md placeholder:text-gray-400 font-normal"
          placeholder="Enter the IP Address"
        />
      </div>

      <div class="flex flex-col gap-2">
        <label for="profile-description" class="font-semibold"
          >Profile Description</label
        >
        <input
          id="profile-description"
          type="text"
          formControlName="profileDescription"
          class="border border-neutral-600/20 py-2 pl-1 focus:outline-none text-md placeholder:text-gray-400 font-normal"
          placeholder="Enter Sampling Interval (ms)"
        />
      </div>
      <div>
        <button
          type="button"
          class="text-indigo-500 text-sm cursor-pointer"
          (click)="handleManageAddressMapping()"
        >
          Manage Address Mapping
        </button>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-black text-white/90 text-md rounded-md px-4 py-2 cursor-pointer hover:bg-black/80 transition-all duration-300"
        >
        {{ isEditMode ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
